<html>
    <head>
        <title>TESTESTEST</title>
        
        <!-- 제이쿼리 불러오기 -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <input type="text" id="email" />
        <input type="text" id="pwd" />
        <input type="text" id="username" />
        <input type="text" id="gender" />
        <input type="text" id="address" />
        <input type="text" id="phone" />
        <input type="text" id="sellerAuth" />
        
        <p>style</p>
        <input type="text" id="simple" />
        <input type="text" id="street" />
        <input type="text" id="lovely" />
        <input type="text" id="modernchic" />
        <input type="text" id="unique" />
        <input type="text" id="formal" />
        <input type="text" id="ethnic" />
        <input type="text" id="sporty" />
        <input type="text" id="oldschool" />
        <input type="text" id="hiphop" />
        <input type="text" id="amekaji" />

        <input type="submit" id="OK"/>

        
        <script>
            $("#OK").click(function(){      // OK 버튼 클릭하면
                $.ajax({
                    url: '/api/user',       // postTest 주소로
                    async: true,            // 동기화 - 서버에서 반응이 올때까지 기다림
                    type: 'POST',           // POST 방식으로
                    data: {
                        email: $("#email").val(),
                        pwd: $("#pwd").val(),
                        username: $("#username").val(),
                        gender: $("#gender").val(),
                        address: $("#address").val(),
                        phone: $("#phone").val(),
                        sellerAuth: $("#sellerAuth").val(),
                    },
                    dataType: 'json',
                    success: function(data) {   // POST 요청 성공 시
                        alert("보내기 성공");
                    },
                    error: function(err) {      // POST 요청 실패 시
                        alert("보내기 실패 " + err);
                    }
                }); 
            });
        </script>
    </body>
</html>
